<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KneeCapacity</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; padding-bottom: 80px; }
        header { background: #2E7D32; color: white; padding: 16px; text-align: center; }
        .card { background: white; margin: 16px; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        label { display: block; font-weight: 700; margin-bottom: 12px; font-size: 15px; }
        
        .btn-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 12px 0; }
        .btn-group.three { grid-template-columns: repeat(3, 1fr); }
        
        button { 
            padding: 16px; background: white; border: 3px solid #ddd; border-radius: 12px; 
            font-size: 15px; font-weight: 700; cursor: pointer; min-height: 60px;
            transition: all 0.2s; font-family: inherit;
        }
        button:active { transform: scale(0.95); }
        button.active { border-color: #2E7D32; background: #E8F5E9; color: #2E7D32; box-shadow: 0 3px 10px rgba(46,125,50,0.3); }
        
        .green.active { background: #4CAF50; color: white; border-color: #4CAF50; }
        .yellow.active { background: #FFC107; color: #333; border-color: #FFC107; }
        .orange.active { background: #FF9800; color: white; border-color: #FF9800; }
        .red.active { background: #F44336; color: white; border-color: #F44336; }
        
        input[type="range"] { width: 100%; height: 40px; margin: 16px 0; }
        textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-family: inherit; font-size: 15px; }
        
        .save-btn { background: #2E7D32; color: white; width: 100%; padding: 18px; font-size: 17px; border: none; margin-top: 16px; }
        .save-btn:active { background: #1B5E20; }
        
        #status { margin: 16px; padding: 24px; background: white; border-radius: 12px; text-align: center; font-size: 18px; }
        .value { font-size: 24px; color: #2E7D32; font-weight: 800; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; border-top: 1px solid #ddd; }
        nav button { flex: 1; border: none; border-radius: 0; min-height: 64px; background: white; }
        nav button.active { background: #E8F5E9; color: #2E7D32; }
    </style>
</head>
<body>
    <header><h1>ğŸ’ª KneeCapacity</h1></header>

    <div id="status">Select swelling to begin</div>

    <div class="card">
        <label>Swelling</label>
        <div class="btn-group">
            <button class="green" onclick="selectSwelling('none', this)">ğŸŸ¢ None</button>
            <button class="yellow" onclick="selectSwelling('mild', this)">ğŸŸ¡ Mild</button>
            <button class="orange" onclick="selectSwelling('moderate', this)">ğŸŸ  Mod</button>
            <button class="red" onclick="selectSwelling('severe', this)">ğŸ”´ Bad</button>
        </div>

        <label>Pain: <span class="value" id="pain-val">0</span>/10</label>
        <input type="range" id="pain" min="0" max="10" value="0" oninput="document.getElementById('pain-val').textContent = this.value">

        <label>Activity Level</label>
        <div class="btn-group three">
            <button class="active" onclick="selectActivity('light', this)">ğŸš¶ Light</button>
            <button onclick="selectActivity('moderate', this)">ğŸƒ Moderate</button>
            <button onclick="selectActivity('active', this)">ğŸ’ª Active</button>
        </div>

        <label>Time</label>
        <div class="btn-group three">
            <button class="active" onclick="selectTime('morning', this)">ğŸŒ… AM</button>
            <button onclick="selectTime('afternoon', this)">â˜€ï¸ PM</button>
            <button onclick="selectTime('evening', this)">ğŸŒ™ Eve</button>
        </div>

        <label>Notes</label>
        <textarea id="notes" rows="2" placeholder="How's the knee?"></textarea>

        <button class="save-btn" onclick="saveCheckIn()">Save Check-In</button>
    </div>

    <nav>
        <button class="active">ğŸ  Home</button>
        <button>ğŸ“ Log</button>
        <button>ğŸ“Š Stats</button>
        <button>ğŸ’ª Library</button>
    </nav>

    <script>
        let swelling = null, activity = 'light', time = 'morning';

        function selectSwelling(level, btn) {
            console.log('Swelling:', level);
            document.querySelectorAll('.btn-group button').forEach(b => {
                if (b.parentElement === btn.parentElement) b.classList.remove('active');
            });
            btn.classList.add('active');
            swelling = level;
            document.getElementById('status').innerHTML = `Selected: <span class="value">${level}</span>`;
        }

        function selectActivity(level, btn) {
            console.log('Activity:', level);
            btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            activity = level;
        }

        function selectTime(t, btn) {
            console.log('Time:', t);
            btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            time = t;
        }

        function saveCheckIn() {
            if (!swelling) {
                alert('âš ï¸ Select swelling first');
                return;
            }
            
            const data = {
                swelling: swelling,
                pain: parseInt(document.getElementById('pain').value),
                activity: activity,
                time: time,
                notes: document.getElementById('notes').value,
                date: new Date().toISOString().split('T')[0]
            };
            
            console.log('Saving:', data);
            localStorage.setItem('lastCheckIn', JSON.stringify(data));
            alert('âœ… Saved! Check console to verify.');
            
            // Verify it saved
            const saved = localStorage.getItem('lastCheckIn');
            console.log('Verified:', saved);
        }

        // Load on start
        const saved = localStorage.getItem('lastCheckIn');
        if (saved) {
            const data = JSON.parse(saved);
            console.log('Found saved:', data);
        }
    </script>
</body>
</html>
