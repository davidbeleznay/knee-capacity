<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KneeCapacity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom-styles.css">
    <link rel="stylesheet" href="stopwatch-styles.css">
    <link rel="stylesheet" href="measurement-styles.css">
    <link rel="stylesheet" href="toggle-fix.css">
</head>
<body>
    <header>
        <h1>ğŸ’ª KneeCapacity</h1>
        <div id="streak-display" class="streak-badge"><span>ğŸ”¥</span><span id="streak-count">0</span></div>
    </header>

    <main id="app-content">
        <div id="home-view" class="view active">
            <section id="knee-status-card" class="status-card text-center">
                <div class="status-icon">â“</div>
                <h2>Complete Check-In</h2>
            </section>

            <section class="card">
                <h2>Daily Check-In</h2>
                <div class="form-group">
                    <label>Swelling</label>
                    <div class="swelling-group">
                        <button class="swelling-btn" data-level="none" ontouchstart="selectSwelling('none',this)" onclick="selectSwelling('none',this)">ğŸŸ¢ None</button>
                        <button class="swelling-btn" data-level="mild" ontouchstart="selectSwelling('mild',this)" onclick="selectSwelling('mild',this)">ğŸŸ¡ Mild</button>
                        <button class="swelling-btn" data-level="moderate" ontouchstart="selectSwelling('moderate',this)" onclick="selectSwelling('moderate',this)">ğŸŸ  Mod</button>
                        <button class="swelling-btn" data-level="severe" ontouchstart="selectSwelling('severe',this)" onclick="selectSwelling('severe',this)">ğŸ”´ Bad</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Pain: <span id="pain-value">0</span>/10</label>
                    <input type="range" id="pain-slider" min="0" max="10" value="0" class="slider" oninput="document.getElementById('pain-value').textContent=this.value">
                </div>
                <div class="form-group">
                    <label>Activity Level</label>
                    <div class="activity-group">
                        <button class="activity-level-btn active" data-level="light" ontouchstart="selectActivity('light',this)" onclick="selectActivity('light',this)">ğŸš¶ Light</button>
                        <button class="activity-level-btn" data-level="moderate" ontouchstart="selectActivity('moderate',this)" onclick="selectActivity('moderate',this)">ğŸƒ Moderate</button>
                        <button class="activity-level-btn" data-level="active" ontouchstart="selectActivity('active',this)" onclick="selectActivity('active',this)">ğŸ’ª Active</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <div class="time-group">
                        <button class="time-btn active" data-time="morning" ontouchstart="selectTime('morning',this)" onclick="selectTime('morning',this)">ğŸŒ… AM</button>
                        <button class="time-btn" data-time="afternoon" ontouchstart="selectTime('afternoon',this)" onclick="selectTime('afternoon',this)">â˜€ï¸ PM</button>
                        <button class="time-btn" data-time="evening" ontouchstart="selectTime('evening',this)" onclick="selectTime('evening',this)">ğŸŒ™ Eve</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="checkin-notes" rows="2"></textarea>
                </div>
                <button id="save-checkin" class="primary-button" ontouchstart="saveCheckIn()" onclick="saveCheckIn()">Save Check-In</button>
            </section>

            <section class="card">
                <h3>This Week</h3>
                <div id="week-summary"></div>
            </section>
        </div>

        <div id="log-view" class="view">
            <h2>Log Workout</h2>
            <section class="card stopwatch-card">
                <h3>â±ï¸ Stopwatch</h3>
                <div id="stopwatch-display" class="stopwatch-display">00:00</div>
                <button id="stopwatch-action" class="primary-button" ontouchstart="toggleStopwatch()" onclick="toggleStopwatch()">Start</button>
            </section>
            <div id="todays-summary" class="card"><h3>Today</h3><div id="todays-list">No workouts yet</div></div>
        </div>

        <div id="history-view" class="view">
            <h2>Analytics</h2>
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-value" id="total-checkIns">0</div><div class="stat-label">Check-ins</div></div>
                <div class="stat-card"><div class="stat-value" id="avg-pain">0</div><div class="stat-label">Avg Pain</div></div>
            </div>
            <div id="history-list"></div>
        </div>

        <div id="exercises-view" class="view">
            <h2>Library</h2>
            <p style="padding: 40px; text-align: center;">Exercise library coming soon</p>
        </div>
    </main>

    <nav id="bottom-nav">
        <button class="nav-btn active" data-view="home" ontouchstart="switchView('home',this)" onclick="switchView('home',this)"><span class="nav-icon">ğŸ </span><span class="nav-label">Home</span></button>
        <button class="nav-btn" data-view="log" ontouchstart="switchView('log',this)" onclick="switchView('log',this)"><span class="nav-icon">ğŸ“</span><span class="nav-label">Log</span></button>
        <button class="nav-btn" data-view="history" ontouchstart="switchView('history',this)" onclick="switchView('history',this)"><span class="nav-icon">ğŸ“Š</span><span class="nav-label">Stats</span></button>
        <button class="nav-btn" data-view="exercises" ontouchstart="switchView('exercises',this)" onclick="switchView('exercises',this)"><span class="nav-icon">ğŸ’ª</span><span class="nav-label">Library</span></button>
    </nav>

    <script src="data.js"></script>
    <script>
        let state = { swelling: null, activity: 'light', time: 'morning', stopwatchSeconds: 0, stopwatchRunning: false, stopwatchInterval: null };
        
        function selectSwelling(level, btn) {
            document.querySelectorAll('.swelling-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            state.swelling = level;
        }
        
        function selectActivity(level, btn) {
            document.querySelectorAll('.activity-level-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            state.activity = level;
        }
        
        function selectTime(time, btn) {
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            state.time = time;
        }
        
        function saveCheckIn() {
            if (!state.swelling) { alert('âš ï¸ Select swelling'); return; }
            DataManager.saveCheckIn({
                swelling: state.swelling,
                pain: parseInt(document.getElementById('pain-slider').value),
                activityLevel: state.activity,
                timeOfDay: state.time,
                notes: document.getElementById('checkin-notes').value
            });
            alert('âœ… Saved!');
            updateWeekSummary();
            updateHistoryView();
        }
        
        function switchView(viewName, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(viewName + '-view').classList.add('active');
            btn.classList.add('active');
            if (viewName === 'history') updateHistoryView();
        }
        
        function toggleStopwatch() {
            if (state.stopwatchRunning) {
                clearInterval(state.stopwatchInterval);
                state.stopwatchRunning = false;
                document.getElementById('stopwatch-action').textContent = 'Start';
            } else {
                state.stopwatchRunning = true;
                document.getElementById('stopwatch-action').textContent = 'Stop';
                state.stopwatchInterval = setInterval(() => {
                    state.stopwatchSeconds++;
                    const mins = Math.floor(state.stopwatchSeconds / 60);
                    const secs = state.stopwatchSeconds % 60;
                    document.getElementById('stopwatch-display').textContent = 
                        mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
                }, 1000);
            }
        }
        
        function updateWeekSummary() {
            const checkIns = DataManager.getRecentCheckIns(7);
            const greenDays = checkIns.filter(c => DataManager.getKneeStatusForCheckIn(c) === 'GREEN').length;
            const avgPain = checkIns.length > 0 ? (checkIns.reduce((s, c) => s + (c.pain || 0), 0) / checkIns.length).toFixed(1) : 0;
            
            document.getElementById('week-summary').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
                    <div style="text-align: center; padding: 12px; background: #f5f5f5; border-radius: 10px;">
                        <div style="font-size: 24px; font-weight: 800; color: #2E7D32;">${greenDays}</div>
                        <div style="font-size: 12px; color: #666;">Green Days</div>
                    </div>
                    <div style="text-align: center; padding: 12px; background: #f5f5f5; border-radius: 10px;">
                        <div style="font-size: 24px; font-weight: 800; color: #2E7D32;">${avgPain}</div>
                        <div style="font-size: 12px; color: #666;">Avg Pain</div>
                    </div>
                </div>
            `;
        }
        
        function updateHistoryView() {
            const checkIns = DataManager.getRecentCheckIns(30);
            document.getElementById('total-checkIns').textContent = checkIns.length;
            const avgPain = checkIns.length > 0 ? (checkIns.reduce((s, c) => s + (c.pain || 0), 0) / checkIns.length).toFixed(1) : 0;
            document.getElementById('avg-pain').textContent = avgPain;
            
            const list = document.getElementById('history-list');
            if (checkIns.length === 0) {
                list.innerHTML = '<p style="text-align: center; padding: 40px;">No data yet</p>';
                return;
            }
            
            list.innerHTML = checkIns.map(c => {
                const status = DataManager.getKneeStatusForCheckIn(c);
                const colors = { GREEN: '#4CAF50', YELLOW: '#FFC107', RED: '#F44336' };
                return `<div style="background: white; padding: 16px; border-radius: 12px; margin-bottom: 12px;">
                    <div style="display: flex; justify-content: space-between;">
                        <div style="font-weight: 700;">${new Date(c.date).toLocaleDateString('en-US', {weekday: 'short', month: 'short', day: 'numeric'})}</div>
                        <div style="font-weight: 800; color: ${colors[status]};">${status}</div>
                    </div>
                    <div style="font-size: 14px; color: #666; margin-top: 8px;">
                        ${c.swelling} | Pain ${c.pain}/10 | ${c.activityLevel} | ${c.timeOfDay}
                    </div>
                </div>`;
            }).join('');
        }
        
        DataManager.init();
        updateWeekSummary();
        const today = DataManager.getCheckIn(new Date().toISOString().split('T')[0]);
        if (today) {
            state.swelling = today.swelling;
            state.activity = today.activityLevel || 'light';
            state.time = today.timeOfDay || 'morning';
            document.getElementById('pain-slider').value = today.pain || 0;
            document.getElementById('pain-value').textContent = today.pain || 0;
        }
    </script>
</body>
</html>
