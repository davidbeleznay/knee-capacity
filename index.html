<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KneeCapacity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom-styles.css">
    <link rel="stylesheet" href="stopwatch-styles.css">
    <link rel="stylesheet" href="measurement-styles.css">
    <link rel="stylesheet" href="toggle-fix.css">
</head>
<body>
    <header>
        <h1>ğŸ’ª KneeCapacity</h1>
        <div id="streak-display" class="streak-badge"><span>ğŸ”¥</span><span id="streak-count">0</span></div>
    </header>

    <main id="app-content">
        <div id="home-view" class="view active">
            <section id="knee-status-card" class="status-card text-center">
                <div class="status-icon">â“</div>
                <h2>Complete Check-In</h2>
            </section>

            <section class="card">
                <h2>Daily Check-In</h2>
                <div class="form-group">
                    <label>Swelling</label>
                    <div class="swelling-group">
                        <button class="swelling-btn" data-level="none">ğŸŸ¢ None</button>
                        <button class="swelling-btn" data-level="mild">ğŸŸ¡ Mild</button>
                        <button class="swelling-btn" data-level="moderate">ğŸŸ  Mod</button>
                        <button class="swelling-btn" data-level="severe">ğŸ”´ Bad</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Pain: <span id="pain-value">0</span>/10</label>
                    <input type="range" id="pain-slider" min="0" max="10" value="0" class="slider" oninput="document.getElementById('pain-value').textContent=this.value">
                </div>
                <div class="form-group">
                    <label>Activity</label>
                    <div class="activity-group">
                        <button class="activity-level-btn active" data-level="light">ğŸš¶ Light</button>
                        <button class="activity-level-btn" data-level="moderate">ğŸƒ Moderate</button>
                        <button class="activity-level-btn" data-level="active">ğŸ’ª Active</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <div class="time-group">
                        <button class="time-btn active" data-time="morning">ğŸŒ… AM</button>
                        <button class="time-btn" data-time="afternoon">â˜€ï¸ PM</button>
                        <button class="time-btn" data-time="evening">ğŸŒ™ Eve</button>
                    </div>
                </div>
                <div class="form-group"><label>Notes</label><textarea id="checkin-notes" rows="2"></textarea></div>
                <button class="primary-button" onclick="saveCheckIn()">Save Check-In</button>
            </section>

            <section class="card"><h3>This Week</h3><div id="week-summary"></div></section>

            <section class="card clickable-card" onclick="openMeasurementModal()">
                <h3 style="color: #1976D2;">ğŸ“ Body Measurements</h3>
                <p id="last-measurement-date" style="font-size: 14px; margin: 8px 0 0 0;">Tap to add</p>
            </section>
        </div>

        <div id="log-view" class="view">
            <h2>Log Workout</h2>
            <section class="card stopwatch-card">
                <h3>â±ï¸ Stopwatch</h3>
                <div id="stopwatch-display" class="stopwatch-display">00:00</div>
                <button id="stopwatch-action" class="primary-button">Start</button>
            </section>
            <section class="card"><h3>Quick Log</h3><div class="exercise-tiles" id="exercise-tiles"></div></section>
        </div>

        <div id="history-view" class="view">
            <h2>Analytics</h2>
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-value" id="total-checkIns">0</div><div class="stat-label">Check-ins</div></div>
                <div class="stat-card"><div class="stat-value" id="avg-pain">0</div><div class="stat-label">Avg Pain</div></div>
                <div class="stat-card"><div class="stat-value" id="total-exercises">0</div><div class="stat-label">Exercises</div></div>
            </div>
            <div id="history-list"></div>
        </div>

        <div id="exercises-view" class="view">
            <h2>Library</h2>
            <div id="exercise-library"></div>
        </div>
    </main>

    <div id="measurement-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ“ Measurements</h2>
                <button onclick="closeMeasurementModal()" class="close-btn">Ã—</button>
            </div>
            <div class="modal-body">
                <h4>Knee (2cm above patella)</h4>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px;">
                    <div><label>Right</label><input type="number" id="knee-right" step="0.1" class="text-input"></div>
                    <div><label>Left</label><input type="number" id="knee-left" step="0.1" class="text-input"></div>
                </div>
                <details>
                    <summary style="cursor: pointer; padding: 12px; background: #f5f5f5; border-radius: 8px;">â• Optional</summary>
                    <div style="margin-top: 16px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
                        <div><label>Waist (cm)</label><input type="number" id="waist" step="0.1" class="text-input"></div>
                        <div><label>Weight (lbs)</label><input type="number" id="weight" step="0.1" class="text-input"></div>
                    </div>
                </details>
                <div class="form-group"><label>Notes</label><textarea id="measurement-notes" rows="2"></textarea></div>
                <button class="primary-button" onclick="saveMeasurement()">ğŸ’¾ Save</button>
            </div>
        </div>
    </div>

    <nav id="bottom-nav">
        <button class="nav-btn active" onclick="switchView('home',this)"><span class="nav-icon">ğŸ </span><span class="nav-label">Home</span></button>
        <button class="nav-btn" onclick="switchView('log',this)"><span class="nav-icon">ğŸ“</span><span class="nav-label">Log</span></button>
        <button class="nav-btn" onclick="switchView('history',this)"><span class="nav-icon">ğŸ“Š</span><span class="nav-label">Stats</span></button>
        <button class="nav-btn" onclick="switchView('exercises',this)"><span class="nav-icon">ğŸ’ª</span><span class="nav-label">Library</span></button>
    </nav>

    <script src="exercises.js"></script>
    <script src="data.js"></script>
    <script>
        let state = { swelling: null, activity: 'light', time: 'morning', stopwatchSeconds: 0, stopwatchRunning: false };
        
        // Setup handlers AFTER DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Setting up handlers...');
            
            // Swelling buttons
            document.querySelectorAll('.swelling-btn').forEach(btn => {
                btn.ontouchstart = function() { selectSwelling(this.dataset.level, this); };
                btn.onclick = function() { selectSwelling(this.dataset.level, this); };
            });
            
            // Activity buttons
            document.querySelectorAll('.activity-level-btn').forEach(btn => {
                btn.ontouchstart = function() { selectActivity(this.dataset.level, this); };
                btn.onclick = function() { selectActivity(this.dataset.level, this); };
            });
            
            // Time buttons
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.ontouchstart = function() { selectTime(this.dataset.time, this); };
                btn.onclick = function() { selectTime(this.dataset.time, this); };
            });
            
            // Stopwatch
            document.getElementById('stopwatch-action').onclick = toggleStopwatch;
            
            DataManager.init();
            updateWeekSummary();
            updateKneeStatus();
            updateMeasurementDisplay();
            document.getElementById('streak-count').textContent = DataManager.getCurrentStreak();
            
            const today = DataManager.getCheckIn(new Date().toISOString().split('T')[0]);
            if (today && today.swelling) {
                state.swelling = today.swelling;
                document.querySelector('.swelling-btn[data-level="' + today.swelling + '"]').classList.add('active');
            }
            
            console.log('âœ… Ready');
        });
        
        function selectSwelling(level, btn) {
            console.log('Swelling:', level);
            document.querySelectorAll('.swelling-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            state.swelling = level;
        }
        
        function selectActivity(level, btn) {
            console.log('Activity:', level);
            document.querySelectorAll('.activity-level-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            state.activity = level;
        }
        
        function selectTime(time, btn) {
            console.log('Time:', time);
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            state.time = time;
        }
        
        function saveCheckIn() {
            if (!state.swelling) { alert('âš ï¸ Select swelling'); return; }
            DataManager.saveCheckIn({
                swelling: state.swelling,
                pain: parseInt(document.getElementById('pain-slider').value),
                activityLevel: state.activity,
                timeOfDay: state.time,
                notes: document.getElementById('checkin-notes').value
            });
            alert('âœ… Saved!');
            updateWeekSummary();
            updateKneeStatus();
        }
        
        function switchView(viewName, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(viewName + '-view').classList.add('active');
            btn.classList.add('active');
            if (viewName === 'history') updateHistoryView();
            if (viewName === 'exercises') renderExerciseLibrary();
            if (viewName === 'log') renderExerciseTiles();
        }
        
        function toggleStopwatch() {
            if (state.stopwatchRunning) {
                clearInterval(state.stopwatchInterval);
                state.stopwatchRunning = false;
                document.getElementById('stopwatch-action').textContent = 'Start';
                if (state.stopwatchSeconds >= 30) alert('Great! ' + state.stopwatchSeconds + 's');
            } else {
                state.stopwatchRunning = true;
                document.getElementById('stopwatch-action').textContent = 'Stop';
                state.stopwatchInterval = setInterval(() => {
                    state.stopwatchSeconds++;
                    const mins = Math.floor(state.stopwatchSeconds / 60);
                    const secs = state.stopwatchSeconds % 60;
                    document.getElementById('stopwatch-display').textContent = 
                        mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
                    if ([30, 45, 60].includes(state.stopwatchSeconds) && navigator.vibrate) navigator.vibrate(200);
                }, 1000);
            }
        }
        
        function openMeasurementModal() { document.getElementById('measurement-modal').style.display = 'flex'; }
        function closeMeasurementModal() { document.getElementById('measurement-modal').style.display = 'none'; }
        
        function saveMeasurement() {
            const kneeR = parseFloat(document.getElementById('knee-right').value);
            const kneeL = parseFloat(document.getElementById('knee-left').value);
            if (!kneeR || !kneeL) { alert('âš ï¸ Enter both knees'); return; }
            
            const data = { measurements: { knee_top_cm: { right: kneeR, left: kneeL, method: '2cm above patella' }, height_cm: 189 }, type: 'measurement', notes: document.getElementById('measurement-notes').value };
            const waist = parseFloat(document.getElementById('waist').value);
            if (waist) data.measurements.waist_cm = waist;
            const weight = parseFloat(document.getElementById('weight').value);
            if (weight) data.measurements.weight_lb = weight;
            
            DataManager.saveBodyMeasurement(data);
            alert('âœ… Saved!');
            closeMeasurementModal();
            updateMeasurementDisplay();
        }
        
        function updateMeasurementDisplay() {
            const latest = DataManager.getLatestBodyMeasurement();
            const el = document.getElementById('last-measurement-date');
            if (latest) el.textContent = 'Last: ' + new Date(latest.date).toLocaleDateString('en-US', {month: 'short', day: 'numeric'});
            else el.textContent = 'Tap to add';
        }
        
        function renderExerciseTiles() {
            const container = document.getElementById('exercise-tiles');
            if (!container) return;
            const status = DataManager.getKneeStatus();
            const phaseMap = { 'green': ['Build', 'Prime'], 'yellow': ['Build', 'Calm'], 'red': ['Calm'], 'unknown': ['Calm', 'Build'] };
            const filtered = EXERCISES.filter(ex => ex.phase.some(p => phaseMap[status].includes(p)));
            const icons = { 'spanish-squat': 'ğŸ”·', 'wall-sit': 'ğŸ§±', 'step-downs': 'ğŸ“‰', 'single-leg-rdl': 'ğŸ¦µ', 'hamstring-bridge': 'ğŸŒ‰', 'tke': 'âš¡' };
            container.innerHTML = filtered.slice(0, 6).map(ex => {
                const icon = icons[ex.id] || 'ğŸ’ª';
                const name = ex.name.replace(' (Isometric)', '').replace(' (Eccentric)', '');
                return '<div class="exercise-tile" onclick="quickLogExercise(\'' + ex.id + '\',\'' + name + '\')"><div class="tile-icon">' + icon + '</div><div class="tile-name">' + name + '</div></div>';
            }).join('');
        }
        
        function quickLogExercise(id, name) {
            DataManager.saveExerciseLog({ exerciseId: id, exerciseName: name, setsCompleted: 3, repsPerSet: 10, holdTimeSeconds: 45, weightUsed: 0, rpe: 5, notes: 'Quick log' });
            alert('âœ… Logged ' + name + '!');
            updateHistoryView();
        }
        
        function renderExerciseLibrary() {
            const container = document.getElementById('exercise-library');
            if (!container) return;
            const icons = { 'spanish-squat': 'ğŸ”·', 'wall-sit': 'ğŸ§±', 'step-downs': 'ğŸ“‰', 'single-leg-rdl': 'ğŸ¦µ', 'hamstring-bridge': 'ğŸŒ‰', 'tke': 'âš¡', 'lateral-band-walk': 'â†”ï¸', 'mini-squat': 'â¬‡ï¸', 'calf-raise': 'ğŸ‘Ÿ', 'balance-single-leg': 'âš–ï¸', 'quad-sets': 'ğŸ’ª', 'heel-slides': 'â†•ï¸' };
            container.innerHTML = EXERCISES.map(ex => '<div class="exercise-card"><div style="display: flex; gap: 12px; margin-bottom: 12px;"><div style="font-size: 40px;">' + (icons[ex.id] || 'ğŸ’ª') + '</div><div><h3>' + ex.name + '</h3><p style="font-size: 13px; color: #666;">' + ex.category + '</p></div></div><p>' + ex.description + '</p><div style="background: #E8F5E9; padding: 14px; border-radius: 10px; margin-top: 12px;"><strong>Why:</strong> ' + ex.why + '</div></div>').join('');
        }
        
        function updateKneeStatus() {
            const statusInfo = DataManager.getKneeStatusMessage();
            const card = document.getElementById('knee-status-card');
            card.className = 'status-card status-' + DataManager.getKneeStatus() + ' text-center';
            card.innerHTML = '<div class="status-icon">' + statusInfo.icon + '</div><h2>' + statusInfo.title + '</h2><p>' + statusInfo.message + '</p>';
        }
        
        function updateWeekSummary() {
            const checkIns = DataManager.getRecentCheckIns(7);
            const greenDays = checkIns.filter(c => DataManager.getKneeStatusForCheckIn(c) === 'GREEN').length;
            const avgPain = checkIns.length > 0 ? (checkIns.reduce((s, c) => s + (c.pain || 0), 0) / checkIns.length).toFixed(1) : 0;
            document.getElementById('week-summary').innerHTML = '<div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;"><div style="text-align: center; padding: 12px; background: #f5f5f5; border-radius: 10px;"><div style="font-size: 24px; font-weight: 800; color: #2E7D32;">' + greenDays + '</div><div style="font-size: 12px;">Green Days</div></div><div style="text-align: center; padding: 12px; background: #f5f5f5; border-radius: 10px;"><div style="font-size: 24px; font-weight: 800; color: #2E7D32;">' + avgPain + '</div><div style="font-size: 12px;">Avg Pain</div></div></div>';
        }
        
        function updateHistoryView() {
            const checkIns = DataManager.getRecentCheckIns(30);
            const exercises = DataManager.getExerciseLogs();
            document.getElementById('total-checkIns').textContent = checkIns.length;
            document.getElementById('total-exercises').textContent = exercises.length;
            const avgPain = checkIns.length > 0 ? (checkIns.reduce((s, c) => s + (c.pain || 0), 0) / checkIns.length).toFixed(1) : 0;
            document.getElementById('avg-pain').textContent = avgPain;
            const list = document.getElementById('history-list');
            if (checkIns.length === 0) { list.innerHTML = '<p style="text-align: center; padding: 40px;">No data</p>'; return; }
            list.innerHTML = checkIns.map(c => {
                const status = DataManager.getKneeStatusForCheckIn(c);
                const colors = { GREEN: '#4CAF50', YELLOW: '#FFC107', RED: '#F44336' };
                return '<div style="background: white; padding: 16px; border-radius: 12px; margin-bottom: 12px;"><div style="display: flex; justify-content: space-between;"><div style="font-weight: 700;">' + new Date(c.date).toLocaleDateString('en-US', {weekday: 'short', month: 'short', day: 'numeric'}) + '</div><div style="font-weight: 800; color: ' + colors[status] + ';">' + status + '</div></div><div style="font-size: 14px; color: #666; margin-top: 8px;">' + c.swelling + ' | Pain ' + c.pain + '/10 | ' + c.activityLevel + ' | ' + c.timeOfDay + '</div></div>';
            }).join('');
        }
    </script>
</body>
</html>
